<main>
    <!-- 信用卡付款 -->
    <section class="bg-black pt-4 pb-6 pt-xxl-7 pb-xxl-12">
      <div class="container">
        <div class="row gy-6 gy-xxl-7 justify-content-center align-items-center">
            <div class="col-12 col-xxl-7">
                <div class="card bg-dark p-4 py-xxl-7 px-xxl-5">
                  <h4 class="card-title text-white mb-4 mb-xxl-7 fw-bold text-center">信用卡付款</h4>
                  <div class="card-body d-flex flex-column align-items-center align-items-xxl-start">
                    <p class="card-text text-white fw-bold fs-6 mb-3">請輸入信用卡資訊進行付款</p>
                    <form class="row">
                        <div class="col-12 mb-3 mb-xxl-5">
                            <label for="card-number" class="form-label text-gray-light fs-6">信用卡帳號</label>
                            <input type="text" class="form-control bg-primary text-white" id="card-number" placeholder="Xxxx-xxxx-xxxx-xxxx">
                        </div>
                        <div class="col-12 mb-3 mb-xxl-5">
                            <label for="cvv" class="form-label text-gray-light fs-6">安全碼</label>
                            <input type="password" class="form-control bg-primary text-white" id="cvv" placeholder="***">
                        </div>
                        <div class="col-12 mb-3 mb-xxl-5">
                            <label for="expiry" class="form-label text-gray-light fs-6">有效日期</label>
                            <input type="text" class="form-control bg-primary text-white" id="expiry" placeholder="(MM-YY)">
                        </div>
                        <div class="col-12 mb-4">
                            <label for="place" class="form-label text-gray-light fs-6">上課地點</label>
                            <input type="text" class="form-control bg-primary" id="place" placeholder="請輸入上課地點">
                        </div>

                        <div class="col-12 d-xxl-flex justify-content-xxl-between align-items-xxl-center">
                            <p class="fs-6 text-white ff-azeret-mono mb-4 mb-xxl-0 pay-money">NT$1600</p>
                            <a class="btn btn-gradient-primary fs-6 py-2 px-7 rounded-4 d-block" href="course-pay-success.html" role="button">下一步</a>
                        </div>
                    </form>
                  </div>
                </div>

    </section>
